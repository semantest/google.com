<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Extension Beta Feedback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            min-width: 400px;
        }

        .feedback-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .beta-badge {
            background: #f39c12;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }

        .feedback-type {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .type-btn:hover {
            border-color: #3498db;
        }

        .type-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .rating-container {
            margin-bottom: 20px;
        }

        .rating-stars {
            display: flex;
            gap: 10px;
            font-size: 24px;
            margin-top: 10px;
        }

        .star {
            cursor: pointer;
            color: #ddd;
            transition: color 0.2s;
        }

        .star:hover,
        .star.active {
            color: #f39c12;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 10px;
        }

        .submit-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #2980b9;
        }

        .submit-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .metrics-summary {
            background: #ecf0f1;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 14px;
        }

        .metric-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .metric-value {
            font-weight: 600;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>
            Beta Feedback
            <span class="beta-badge">v1.0.0-beta</span>
        </h2>

        <div class="success-message" id="successMessage">
            ‚úÖ Thank you! Your feedback has been submitted.
        </div>

        <form id="feedbackForm">
            <div class="feedback-type">
                <button type="button" class="type-btn" data-type="bug">
                    üêõ Bug Report
                </button>
                <button type="button" class="type-btn" data-type="feature">
                    ‚ú® Feature Request
                </button>
                <button type="button" class="type-btn" data-type="general">
                    üí¨ General Feedback
                </button>
            </div>

            <div class="rating-container">
                <label>How would you rate your experience?</label>
                <div class="rating-stars">
                    <span class="star" data-rating="1">‚≠ê</span>
                    <span class="star" data-rating="2">‚≠ê</span>
                    <span class="star" data-rating="3">‚≠ê</span>
                    <span class="star" data-rating="4">‚≠ê</span>
                    <span class="star" data-rating="5">‚≠ê</span>
                </div>
            </div>

            <div>
                <label for="message">Your feedback</label>
                <textarea id="message" placeholder="Please share your thoughts, issues, or suggestions..." required></textarea>
            </div>

            <div>
                <label for="email">Email (optional)</label>
                <input type="email" id="email" placeholder="your@email.com">
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Feedback
            </button>
        </form>

        <div class="metrics-summary">
            <h3 style="margin-top: 0; margin-bottom: 15px; color: #2c3e50;">Beta Metrics</h3>
            <div class="metric-item">
                <span>Your Sessions</span>
                <span class="metric-value" id="sessionCount">0</span>
            </div>
            <div class="metric-item">
                <span>Features Used</span>
                <span class="metric-value" id="featuresUsed">0</span>
            </div>
            <div class="metric-item">
                <span>Feedback Submitted</span>
                <span class="metric-value" id="feedbackCount">0</span>
            </div>
            <div class="metric-item">
                <span>Beta Days Active</span>
                <span class="metric-value" id="betaDays">0</span>
            </div>
        </div>
    </div>

    <script src="beta-feedback-ui.js"></script>
</body>
</html>
